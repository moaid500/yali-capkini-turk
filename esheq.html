.sec-head h3 {
    font-size: 30px;
    font-weight: bold;
    color: #bb2b2b;
    margin-bottom: 30px;
}
.seasonsTans {}

.seasonsTans ul {
    display: table;
    margin: 0 auto 15px;
}

.seasonsTans ul li {
    cursor: pointer;
    background: #fff;
    margin: 0 5px;
    line-height: 35px;
    color: #2f1b1b;
    text-align: right;
    min-width: 150px;
    max-height: 45px;
    font-size: 14px;
    border-radius: 5px;
    padding: 5px 10px 0;
    box-shadow: 0 4px 18px #2d1b1b1c;
    border: 1px solid rgba(0,0,0,.05);
    text-align: center;
    font-weight: bold;
    color: #333;
    transition: .2s all ease;
    float: right;
    margin: 0 5px;
}

.seasonsTans ul li em {
    font-style: normal;
    padding-right: 5px;
}

.seasonsTans ul li:hover,.seasonsTans ul li.active {
    background: #b72424;
    color: #FFF;
}
#epiList h3 {
    display: table;
    margin: 30px auto 40px;
    font-size: 28px;
    color: #333;
    font-weight: bold;
}
@media(max-width:500px){
    .serversList li span {
        font-size: 13px;
        font-weight: 600;
    }
}
.singleSeries .tax a + a:before {content: ",";margin: 0 5px;}


.trailer--popup {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    width: 100%;
    height: 100%;
    bottom: 0;
    z-index: 99999999;
    background: #12181fd9;
    transition: .4s all ease;
    opacity: 0;
    visibility: hidden;
}
.pop--iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 70%;
    height: 60%;
}
.pop--iframe iframe {
    display: block;
    width: 100%;
    height: 100%;
}
.close--pop {
    position: absolute;
    top: 50px;
    right: 50px;
    font-size: 40px;
    color: #DDD;
    cursor: pointer;
}
.trailer--popup.active {
    opacity: 1;
    visibility: visible;
}
.notice {
  background-color: #ffc408;
  border: 1px solid #ffeeba;
  color: #000;
  padding: 10px;
  margin: 0 auto;
  text-align: center; 
  max-width: 500px;
}
.notice p {
  font-size: 18px;
  margin: 0; 
  line-height: 1.5; 
}</style>

function get_cookie(Name) {
var search = Name + "="
var returnvalue = "";
if (document.cookie.length > 0) {
offset = document.cookie.indexOf(search)
if (offset != -1) { // if cookie exists
offset += search.length
// set index of beginning of value
end = document.cookie.indexOf(";", offset);
// set index of end of cookie value
if (end == -1)
end = document.cookie.length;
returnvalue=unescape(document.cookie.substring(offset, end))
}
}
return returnvalue;
}
